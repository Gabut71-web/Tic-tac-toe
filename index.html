<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
  font-family: 'Trebuchet MS', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #0a0a0a, #1a001f, #3b003b);
  color: #eee;
  min-height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
h1 {
  margin-bottom: 10px;
  color: #ff0066;
  text-shadow: 0 0 15px #ff0066, 0 0 25px #990033;
}
#modeSelect {
  margin: 15px 0;
  padding: 10px 15px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #222;
  color: #fff;
  outline: none;
  box-shadow: 0 0 10px #5500aa;
  transition: 0.3s;
}
#modeSelect:hover {
  background: #330033;
  box-shadow: 0 0 15px #aa00ff;
}
#board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 8px;
  justify-content: center;
  margin: 20px auto;
}
.cell {
  width: 100px;
  height: 100px;
  background: rgba(20, 20, 20, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 50px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(150, 0, 200, 0.6);
  transition: transform 0.2s, background 0.3s;
}
.cell:hover {
  background: rgba(50, 0, 70, 0.9);
  transform: scale(1.1);
}
.cell.taken {
  cursor: not-allowed;
  opacity: 0.8;
}
.x {
  color: #ff3333;
  text-shadow: 0 0 15px #ff0000, 0 0 25px #990000;
}
.o {
  color: #33aaff;
  text-shadow: 0 0 15px #0099ff, 0 0 25px #003366;
}
#status {
  margin-top: 15px;
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 0 10px #aa00ff;
}
button {
  margin-top: 15px;
  padding: 12px 25px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  background: #5500aa;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px #7700ff;
  transition: 0.3s;
}
button:hover {
  background: #7700ff;
  box-shadow: 0 0 20px #aa33ff;
}
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <select id="modeSelect">
    <option value="pvp">Player 1 & Player 2</option>
    <option value="pvc">Player vs Computer</option>
  </select>
  <div id="board"></div>
  <div id="status">Pilih mode untuk mulai bermain</div>
  <button onclick="resetGame()">Reset</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const modeSelect = document.getElementById("modeSelect");
    let cells = [];
    let currentPlayer = "X";
    let gameActive = true;
    let mode = "pvp";

    modeSelect.addEventListener("change", () => {
      mode = modeSelect.value;
      resetGame();
    });

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(e) {
      const cell = e.target;
      if (cell.textContent !== "" || !gameActive) return;

      cell.textContent = currentPlayer;
      cell.classList.add("taken", currentPlayer.toLowerCase());

      if (checkWin(currentPlayer)) {
        statusText.textContent = `Player ${currentPlayer} Menang!`;
        gameActive = false;
        return;
      }

      if (cells.every(c => c.textContent !== "")) {
        statusText.textContent = "Seri!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Giliran Player ${currentPlayer}`;

      if (mode === "pvc" && currentPlayer === "O" && gameActive) {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let availableCells = cells.filter(c => c.textContent === "");
      if (availableCells.length === 0) return;

      let randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
      randomCell.textContent = currentPlayer;
      randomCell.classList.add("taken", currentPlayer.toLowerCase());

      if (checkWin(currentPlayer)) {
        statusText.textContent = `Player ${currentPlayer} Menang!`;
        gameActive = false;
        return;
      }

      if (cells.every(c => c.textContent !== "")) {
        statusText.textContent = "Seri!";
        gameActive = false;
        return;
      }

      currentPlayer = "X";
      statusText.textContent = `Giliran Player ${currentPlayer}`;
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(i => cells[i].textContent === player)
      );
    }

    function resetGame() {
      createBoard();
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = "Giliran Player X";
    }

    // Inisialisasi awal
    createBoard();
  </script>
</body>

</html>
